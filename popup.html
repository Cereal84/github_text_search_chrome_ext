<!doctype html>
<html>
    <head>
        <title>GitHub Extension Setings</title>
        <link href="css/popup.css" rel="stylesheet">
        <script src="js/content/storage.js"></script>
        <script src="js/popup/popup.js"></script>
    </head>
    <body>
        <div class="container">
            <h3> Settings</h3>
            <div class="inner_voice">
                    <table>
                        <tr>
                            <td>
                                <label for="gh_ext_color" class="inner_voice">Background color for matches </label>
                            </td>
                            <td>
                                <input class="color_input" type="color" id="gh_ext_color">
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <label for="gh_text_search" class="inner_voice">Settings</label>
                            </td>
                            <td>
                                <input class="storage_btn" type="button" id="gh_text_search" value="Clear settings">
                            </td>
                        </tr>
                    </table>
            </div>
        </div>
        </br>
        <hr>
        <div class="container">
                <h3>Shortcut</h3>
                <h4>Mac</h4>
                <div class="inner_voice">
                    <table>
                        <tr>
                            <td>
                                <p class="inner_voice">Next Match: <i>Shift + Right Arrow</i></p>
                            </td>
                            <td>
                                <span class="key">shift</span> <span class="plus_key">+</span> <span class="key"> > </span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="inner_voice">Prev Match: <i>Shift + Left Arrow</i></p>
                            </td>
                            <td>
                                <div style="float:left;"><span class="key">shift</span> <span class="plus_key">+</span> <span class="key"> < </span></div>
                            </td>
                        </tr>
                    </table>

                </div>
                <h4>Microsoft/Linux</h4>
                <div class="inner_voice">
                    <table>
                        <tr>
                            <td>
                                <p class="inner_voice">Next Match: <i>Ctrl + Right Arrow</i></p>
                            </td>
                            <td>
                                <span class="key">ctrl</span> <span class="plus_key">+</span> <span class="key"> > </span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="inner_voice">Prev Match: <i>Ctrl + Left Arrow</i></p>
                            </td>
                            <td>
                                <div style="float:left;"><span class="key">ctrl</span> <span class="plus_key">+</span> <span class="key"> < </span></div>
                            </td>
                        </tr>
                    </table>
                </div>
        </div>
    </body>

</html\:w
